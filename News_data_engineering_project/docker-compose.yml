services:
  # --- Orchestration (Dagster) ---
  dagster-webserver:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: dagster_webserver
    restart: always
    environment:
      DAGSTER_POSTGRES_USER: postgres_user
      DAGSTER_POSTGRES_PASSWORD: postgres_password
      DAGSTER_POSTGRES_DB: postgres_db
    volumes:
      - ./etl:/opt/dagster/app
      - ./dagster_home:/opt/dagster/dagster_home
      - ./shared_config:/opt/dagster/app/shared_config
    ports:
      - "3000:3000"
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w workspace.yaml
    depends_on:
      - dagster-daemon
      - postgres
    networks:
      - news_network

  dagster-daemon:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: dagster_daemon
    restart: always
    environment:
      DAGSTER_POSTGRES_USER: postgres_user
      DAGSTER_POSTGRES_PASSWORD: postgres_password
      DAGSTER_POSTGRES_DB: postgres_db
    volumes:
      - ./etl:/opt/dagster/app
      - ./dagster_home:/opt/dagster/dagster_home
      - ./shared_config:/opt/dagster/app/shared_config
    command: dagster-daemon run
    networks:
      - news_network

  postgres:
    image: postgres:13
    container_name: dagster_postgres
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - news_network

  # --- Real-time Storage (ClickHouse) ---
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: clickhouse_server
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - news_network

  # --- Graph Database (Neo4j) ---
  neo4j:
    image: neo4j:5.15.0
    container_name: neo4j_db
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j_data:/data
    networks:
      - news_network

  # --- Message Queue (Kafka) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - news_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - news_network

  # --- Visualization (Streamlit) ---
  streamlit:
    build: ./dashboard
    container_name: streamlit_app
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
      - ./shared_config:/app/shared_config
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - clickhouse
      - neo4j
    networks:
      - news_network

  web_app:
    build: ./web_app
    container_name: news_web_app
    ports:
      - "3001:3000"
    environment:
      - CLICKHOUSE_HOST=http://clickhouse:8123
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    depends_on:
      - clickhouse
      - neo4j
    networks:
      - news_network

networks:
  news_network:
    driver: bridge

volumes:
  postgres_data:
  clickhouse_data:
  neo4j_data:
  dagster_home:
